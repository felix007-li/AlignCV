<div class="container mx-auto max-w-3xl px-4 py-10">
  <ng-container *ngIf="loading(); else loaded">
    <p>Loading…</p>
  </ng-container>
  <ng-template #loaded>
    <ng-container *ngIf="!error(); else err">
      <h1 class="text-3xl font-bold mb-2">{{ fm().title || 'Template' }}</h1>
      <p class="text-sm text-gray-500 mb-6">{{ fm().locale }} · {{ fm().industry }} · template={{ fm().templateId }}</p>
      <div [innerHTML]="html() | safeHtml" class="prose max-w-none"></div>
      <div class="mt-8">
        <a *ngIf="fm().route" class="inline-flex items-center px-4 py-2 rounded-xl border" [routerLink]="[]" [href]="fm().route">Start Editing →</a>
      </div>
    </ng-container>
    <ng-template #err><p class="text-red-600">{{ error() }}</p></ng-template>
  </ng-template>
</div>
