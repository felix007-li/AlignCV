<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <!-- Background -->
  <rect width="1200" height="600" fill="#f3f4f6"/>

  <!-- Browser window mockup -->
  <rect x="50" y="30" width="1100" height="540" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Browser header -->
  <rect x="50" y="30" width="1100" height="40" rx="8" fill="#f9fafb"/>
  <circle cx="70" cy="50" r="6" fill="#ef4444"/>
  <circle cx="90" cy="50" r="6" fill="#fbbf24"/>
  <circle cx="110" cy="50" r="6" fill="#10b981"/>

  <!-- URL bar -->
  <rect x="140" y="42" width="600" height="16" rx="8" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="150" y="54" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">localhost:4200/app/resume/new/editor</text>

  <!-- Top toolbar with download button -->
  <rect x="70" y="80" width="1060" height="50" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Download PDF button (highlighted) -->
  <rect x="950" y="92" width="160" height="30" rx="6" fill="#2563eb"/>
  <text x="975" y="113" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold">⬇ Download PDF</text>

  <!-- Toolbar items -->
  <text x="90" y="110" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Templates</text>
  <text x="190" y="110" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Font: Arial</text>
  <text x="280" y="110" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">14pt</text>

  <!-- Main content area -->
  <rect x="70" y="150" width="500" height="390" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Resume preview on the right -->
  <rect x="600" y="150" width="530" height="390" fill="#e5e7eb"/>

  <!-- Resume paper -->
  <rect x="670" y="170" width="400" height="520" transform="scale(0.7) translate(200, -40)" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>

  <!-- Red sidebar on resume -->
  <rect x="670" y="170" width="18" height="520" transform="scale(0.7) translate(200, -40)" fill="#dc2626"/>
  <rect x="688" y="170" width="90" height="520" transform="scale(0.7) translate(200, -40)" fill="#fecaca" opacity="0.3"/>

  <!-- Resume content lines -->
  <text x="790" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827" transform="scale(0.7) translate(200, -40)">Austin Clark</text>
  <text x="790" y="220" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" transform="scale(0.7) translate(200, -40)">austin@email.com | (555) 123-4567</text>

  <rect x="790" y="240" width="250" height="2" fill="#dc2626" transform="scale(0.7) translate(200, -40)"/>

  <text x="790" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626" transform="scale(0.7) translate(200, -40)">PROFILE</text>
  <line x1="790" y1="280" x2="1040" y2="280" stroke="#e5e7eb" stroke-width="1" transform="scale(0.7) translate(200, -40)"/>

  <!-- Download success popup -->
  <rect x="850" y="200" width="280" height="120" rx="8" fill="#ffffff" stroke="#10b981" stroke-width="3"/>
  <circle cx="990" cy="240" r="20" fill="#10b981"/>
  <text x="980" y="250" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" font-weight="bold">✓</text>

  <text x="910" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Resume Downloaded!</text>
  <text x="880" y="305" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Your resume has been saved</text>

  <!-- Highlight indicator -->
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">Step 3: Download Resume</text>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Get your professional resume as PDF</text>

  <!-- Cursor pointing at download button -->
  <path d="M 1030 102 L 1030 92 L 1040 102 Z" fill="#2563eb"/>
</svg>
